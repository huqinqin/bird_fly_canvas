<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="blank">
    <meta name="format-detection" content="telephone=no" />
    <script type="text/javascript" src="lib/flexible.font.js"></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <title>首页</title>
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hu_hamful.css">
</head>
<body ontouchstart>
<!--loading层-->
<div class="weui-loadmore" style="z-index:100;position: fixed;left: 30%;top: 20%;height: 100px;line-height: 100px;width: 40%;background: rgba(0,0,0,0.6);color: #fff;">
    <i class="weui-loading"></i>
    <span class="weui-loadmore__tips">正在加载</span>
</div>
<!--主要内容-->
<main>
    <!--点击按钮-->
    <a href="#cd-nav" class="cd-nav-trigger">
        Menu
        <span class="cd-nav-icon"></span>
    </a>
    <!--内容区-->
    <header style="height: 600px;">
        <!--胡琴  留的空白-->
        <div class="space"></div>

        <!--胡琴  collapse折叠菜单-->
        <div class="bodyContainer">
            <div class="accordion" id="accordion2">
                    <!--折叠的第一行-->
                    <div class="accordion-group">
                        <!--折叠的标题 里面有标题、进度条、满意度-->
                        <div class="accordion-heading a_head" style="">
                            <!--标题-->
                            <a class="collapse_a" style="flex:1">
                                有害菌
                            </a>
                            <!--进度条-->
                            <div class="weui-progress w_process">
                                <div class="weui-progress__bar w_process_bar">
                                    <div class="weui-progress__inner-bar js_progress j_process" style="width: 50%;"></div>
                                </div>
                            </div>
                            <!--满意度-->
                            <p class="isSatisfy">满意</p>
                        </div>
                        <!--wan-->
                        <!--折叠的内容（隐藏的正文）-->
                        <div id="collapseOne" class="accordion-body collapse">
                            <div class="accordion-inner acc_inner">
                                有益有害菌是非常重要的菌群
                            </div>
                        </div>
                        <!--wan-->

                        <!--折叠向下的箭头-->
                        <a class="hideContent glyphicon glyphicon-chevron-down accordion-toggle" data-toggle="collapse"
                           data-parent="#accordion2" href="#collapseOne">
                        </a>
                        <!--wan-->

                    </div>
                </div>
        </div>

        <!--胡琴  留的空白-->
        <div class="space"></div>


        <!--胡琴的3D散点图-->
        <div id="container" style="height: 400px"></div>
    </header>



</main>
<!--弹出菜单内容-->
<div id="cd-nav" class="cd-nav">
    <div class="cd-navigation-wrapper">
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
    $(document).ready(function(){
        $('.weui-loadmore').fadeOut(0);
    });
    jQuery(document).ready(function ($) {
        var isLateralNavAnimating = false;
        $('.cd-nav-trigger').on('click', function(event) {
            if (event.cancelable) {
                // 判断默认行为是否已经被禁用
                if (!event.defaultPrevented) {
                    event.preventDefault();
                }
            }
            //若动画正在进行，则停止
            if (!isLateralNavAnimating) {
                if ($(this).parents('.csstransitions').length > 0)
                    isLateralNavAnimating = true;
                $('body').toggleClass('navigation-is-open');
                $('.cd-navigation-wrapper').one('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend', function() {
                    //动画结束
                    isLateralNavAnimating = false;
                });
            }
        });
    });
</script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts-3d.js"></script>
<script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
<script language="javascript" src="js/index.js"></script>
<script src="js/hu_hamful.js"></script>
</body>
</html>
