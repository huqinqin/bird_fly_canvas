    function polygon(c,n,x,y,r,angle) {
        //debugger;
       angle = angle || 0;
        //counterclockwise = counterclockwise ||false;
        c.translate(x,y);
        c.moveTo(0,0);
        var delta = 2*Math.PI/n;
        for(var i=0;i<n-1;i++){
            c.lineTo(r,0);
            c.translate(r,0);
            angle = -delta;
            c.rotate(angle);
        }
        c.closePath();
        c.fillStyle='#333';
        c.stroke();
        c.fill();
    }
